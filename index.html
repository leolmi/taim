<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>krumiro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="app.css" />
</head>
<body>
    <div class="taim-container">
        <div class="taim-accent title">krumiro <span>light</span></div>
        <div class="line-desc"><span>ore</span><span>permesso</span></div>
        <div class="taim-line taim-impo">
            <input class="taim-input taim-input-o" id="day-hours" type="text" onchange="calc(event)">
            <input class="taim-input taim-input-p" id="day-perm" type="text" onchange="calc(event)">
        </div>
        <br>
        <div class="line-desc"><span>E</span><span>U</span></div>
        <div id="lines">
        </div>
        <div id="line-template" template>
            <div class="taim-line" id="line-id">
                <input class="taim-input taim-input-e" id="e-id" type="text" onchange="calc(event)">
                <input class="taim-input taim-input-u" id="u-id" type="text" onchange="calc(event)">
            </div>
        </div>
        <div class="taim-accent" id="exit-time"></div>
        <div class="taim-accent taim-sub-title"><span id="exit-done"></span><span id="exit-elapsed"></span></div>
        <div class="taim-accent taim-get-out taim-sub-title">GET OUT</div>
        <div class="taim-graph">
            <svg  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                  width="100%" height="100" viewBox="0 0 1000 100" preserveAspectRatio="none">
                <rect height="100" width="1000" fill="#333"></rect>
                <rect id="graph-base" height="100" width="0" fill="yellowgreen"></rect>
                <rect id="graph-lunch" x="0" height="100" width="0" fill="rgba(200,100,100,.4)"></rect>
                <g fill="none" id="grid-lines"></g>
            </svg>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
